<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            display: block;
            padding: 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9ecef;
            color: #007bff;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .links a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .container a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            text-align: center;
        }
        .container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis</h1>
        <div class="links">
            <a href="/monthly_spending">View Monthly Spending Analysis</a>
            <a href="/yearly_spending_analysis">Yearly Spending Analysis</a>
            <a href="/monthly_income_expense">Monthly Income vs Expense</a>
        </div>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
